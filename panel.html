<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CXRNER MUSIC - –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-card .emoji {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .releases-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .release-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.2s;
        }

        .release-card:active {
            transform: scale(0.98);
            background: #e9ecef;
        }

        .release-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .release-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            flex: 1;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-published {
            background: #d1ecf1;
            color: #0c5460;
        }

        .release-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        .release-info-item {
            display: flex;
            gap: 5px;
        }

        .release-info-label {
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ùÑÔ∏è CXRNER MUSIC ‚ùÑÔ∏è</h1>
            <div class="subtitle">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–µ–ª–∏–∑–∞–º–∏</div>
        </div>

        <div id="stats-section" class="stats-grid">
            <div class="stat-card">
                <div class="emoji">üéµ</div>
                <div class="label">–í—Å–µ–≥–æ —Ä–µ–ª–∏–∑–æ–≤</div>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="emoji">‚è≥</div>
                <div class="label">–û–∂–∏–¥–∞–µ—Ç</div>
                <div class="value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <div class="emoji">‚úÖ</div>
                <div class="label">–û–¥–æ–±—Ä–µ–Ω–æ</div>
                <div class="value" id="stat-approved">0</div>
            </div>
            <div class="stat-card">
                <div class="emoji">üì¢</div>
                <div class="label">–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ</div>
                <div class="value" id="stat-published">0</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <span>üéµ</span>
                <span>–ú–æ–∏ —Ä–µ–ª–∏–∑—ã</span>
            </div>
            <div id="releases-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="margin-top: 10px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
            </div>
        </div>

        <button class="btn" onclick="openBot()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ä–µ–ª–∏–∑</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ Telegram WebApp
        let userId = null;
        
        try {
            // –ú–µ—Ç–æ–¥ 1: –ß–µ—Ä–µ–∑ initDataUnsafe (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π —Å–ø–æ—Å–æ–±)
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id.toString();
                console.log('User ID –ø–æ–ª—É—á–µ–Ω –∏–∑ initDataUnsafe:', userId);
            }
            
            // –ú–µ—Ç–æ–¥ 2: –ß–µ—Ä–µ–∑ query –ø–∞—Ä–∞–º–µ—Ç—Ä—ã (fallback)
            if (!userId) {
                const urlParams = new URLSearchParams(window.location.search);
                userId = urlParams.get('user_id');
                if (userId) {
                    console.log('User ID –ø–æ–ª—É—á–µ–Ω –∏–∑ URL:', userId);
                }
            }
            
            // –ú–µ—Ç–æ–¥ 3: –ü–∞—Ä—Å–∏–º initData –≤—Ä—É—á–Ω—É—é
            if (!userId && tg.initData) {
                try {
                    const params = new URLSearchParams(tg.initData);
                    const userParam = params.get('user');
                    if (userParam) {
                        const user = JSON.parse(decodeURIComponent(userParam));
                        userId = user.id.toString();
                        console.log('User ID –ø–æ–ª—É—á–µ–Ω –∏–∑ initData:', userId);
                    }
                } catch (e) {
                    console.error('Error parsing initData:', e);
                }
            }
        } catch (e) {
            console.error('Error getting user ID:', e);
        }
        
        // –ï—Å–ª–∏ –≤—Å–µ –µ—â–µ –Ω–µ—Ç user_id, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
        if (!userId) {
            console.error('User ID not found');
            document.getElementById('releases-container').innerHTML = 
                '<div class="error">–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.<br>–û—Ç–∫—Ä–æ–π—Ç–µ –ø–∞–Ω–µ–ª—å —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç–µ.</div>';
        }

        async function loadReleases() {
            const container = document.getElementById('releases-container');
            
            if (!userId) {
                container.innerHTML = '<div class="error">–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</div>';
                return;
            }

            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch(`/api/releases?user_id=${userId}`);
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }

                const data = await response.json();

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('stat-total').textContent = data.stats.total || 0;
                document.getElementById('stat-pending').textContent = data.stats.pending || 0;
                document.getElementById('stat-approved').textContent = data.stats.approved || 0;
                document.getElementById('stat-published').textContent = data.stats.published || 0;

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–ª–∏–∑—ã
                if (data.releases && data.releases.length > 0) {
                    container.innerHTML = data.releases.map(release => createReleaseCard(release)).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="emoji">üéÅ</div>
                            <div>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Ä–µ–ª–∏–∑–æ–≤</div>
                            <div style="margin-top: 10px; font-size: 12px;">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–µ—Ä–≤—ã–π!</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading releases:', error);
                container.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
            }
        }

        function createReleaseCard(release) {
            const statusMap = {
                'pending': { class: 'status-pending', text: '‚è≥ –û–∂–∏–¥–∞–µ—Ç' },
                'approved': { class: 'status-approved', text: '‚úÖ –û–¥–æ–±—Ä–µ–Ω–æ' },
                'rejected': { class: 'status-rejected', text: '‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω–æ' },
                'published': { class: 'status-published', text: 'üì¢ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ' }
            };

            const status = statusMap[release.status] || statusMap.pending;
            const date = release.date || '‚Äî';
            const type = release.type || '‚Äî';
            const genre = release.genre || '‚Äî';
            const nick = release.nick || '‚Äî';

            return `
                <div class="release-card">
                    <div class="release-header">
                        <div class="release-name">${escapeHtml(release.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')}</div>
                        <div class="status-badge ${status.class}">${status.text}</div>
                    </div>
                    <div class="release-info">
                        <div class="release-info-item">
                            <span class="release-info-label">–¢–∏–ø:</span>
                            <span>${escapeHtml(type)}</span>
                        </div>
                        <div class="release-info-item">
                            <span class="release-info-label">–î–∞—Ç–∞:</span>
                            <span>${escapeHtml(date)}</span>
                        </div>
                        <div class="release-info-item">
                            <span class="release-info-label">–ê—Ä—Ç–∏—Å—Ç:</span>
                            <span>${escapeHtml(nick)}</span>
                        </div>
                        <div class="release-info-item">
                            <span class="release-info-label">–ñ–∞–Ω—Ä:</span>
                            <span>${escapeHtml(genre)}</span>
                        </div>
                    </div>
                    ${release.reject_reason ? `<div style="margin-top: 8px; padding: 8px; background: #f8d7da; border-radius: 8px; font-size: 12px; color: #721c24;"><strong>–ü—Ä–∏—á–∏–Ω–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è:</strong> ${escapeHtml(release.reject_reason)}</div>` : ''}
                    ${release.link_published ? `<div style="margin-top: 8px;"><a href="${escapeHtml(release.link_published)}" target="_blank" style="color: #667eea; text-decoration: none;">üîó –°–ª—É—à–∞—Ç—å</a></div>` : ''}
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        let botUsername = 'your_bot_username'; // –ó–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    if (config.bot_username) {
                        botUsername = config.bot_username;
                    }
                }
            } catch (e) {
                console.error('Error loading config:', e);
            }
        }

        function openBot() {
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –±–æ—Ç–∞ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–ª–∏–∑–∞
            const botUrl = `https://t.me/${botUsername}?start=report`;
            if (tg && tg.openTelegramLink) {
                tg.openTelegramLink(botUrl);
            } else {
                window.open(botUrl, '_blank');
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥ –∏ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadConfig().then(() => {
            loadReleases();
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadReleases, 30000);
    </script>
</body>
</html>
